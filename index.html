<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="strong cassette label from sydney, australia">
    <meta name="keywords" content="Leatherman, Records, Sydney">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LEATHERMAN RECORDS</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="icons/favicon.png" rel="shortcut icon" type="image/x-icon" /

  </head>



<body>

  <div id="border" class="border">

    <header>
      <div class="dropdown">
        <div class="menu-button">
          <img src="icons/tb-menu.png">
        </div>

        <div class="dropdown-content">
          <a href="https://leather.bandcamp.com/merch">store</a>
          <a href="https://leather.bandcamp.com">bandcamp</a>
          <a href="https://instagram.com/leathermanrecords">instagram</a>
        </div>
      </div>

      <div class="title-text">genuine leather</div>

      <div class="title-buttons">
        <img src="icons/tb-minimise.png" class="minimise">
        <img src="icons/tb-maximise.png" class="maximise">
        <img src="icons/tb-close.png" class="close">
      </div>
    </header>

    <div class="desktop hide">
      <div class="icon-container">
        <img class="desktop-icon" src="image/leather_desktop.png">
        <div class="desktop-icon desktop-icon-text">genuine leather</div>
      </div>
    </div>

    <div id="genuine-leather">
       <div class="container">
        <a href="https://leather.bandcamp.com/merch/pss-shirt">
          <img class="dividend" src="image/psshirt.png"
               onmouseover="this.src='image/psshirt2.png'"
               onmouseout="this.src='image/psshirt.png'"
               alt="PSS SHIRT">
        </a>
        <a href="https://leather.bandcamp.com/album/illume">
          <img class="lmr001" src="image/illume.png"
               alt="LMR-002">
        </a>
        <a href="https://leather.bandcamp.com/merch/dividend-shirt">
          <img class="dividend" src="image/dividendshirt.png"
               onmouseover="this.src='image/dividendshirt2.png'"
               onmouseout="this.src='image/dividendshirt.png'"
               alt="DIVIDEND SHIRT">
        </a>
        <a href="https://leather.bandcamp.com/album/offensive-stance-3">
          <img class="lmr001" src="image/offensivestance.png"
               alt="LMR-001">
        </a>
      </div>
    </div>

  </div>

  <footer>
    <div class="start-menu">
      <div class="start-button">
        <p>></p>
      </div>

      <div class="start-menu-content">
        <span>penis</span>
      </div>
    </div>
    <div class="taskbar-container">
      <div id="taskbar-button" class="taskbar-button-active minimise">
        <img src="image/taskbar-icon.png">
        <span>genuine leather</span>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>

</body>



</html>
